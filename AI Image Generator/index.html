<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎨 AI Image Generator</h1>
    <p>Type something and get stunning images powered by Unsplash API.</p>

    <div class="controls">
      <input type="text" id="queryInput" placeholder="Enter keyword...">
      <select id="countSelect">
        <option value="6">6 Images</option>
        <option value="9">9 Images</option>
        <option value="12" selected>12 Images</option>
        <option value="15">15 Images</option>
      </select>
      <button onclick="getImages()">Generate</button>
      <button onclick="toggleMode()" class="mode-btn">🌙 Dark/Light</button>
    </div>

    <div id="imageContainer" class="image-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
